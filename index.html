<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div img-container>
        <img
          src="images/illustration-hero.svg"
          alt="Character listening to music"
          class="main-picture"
        />
      </div>

      <div class="text">
        <h2>Order Summary</h2>
        <p class="listen">
          You can now listen to millions of <br />songs, audiobooks, and
          podcasts on<br />
          any device anywhere you like!
        </p>
      </div>

      <div class="plan-container">
        <div class="musical-icon">
          <img
            src="images/icon-music.svg"
            alt="music-icon"
            width="50px"
            height="50px"
          />
        </div>
        <div class="plan-price">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>

      <div class="btn">
        <button>Proceed to Payment</button>
      </div>

      <div>
        <h5 class="cancel">
          <a href="#" class="cancel-order">Cancel Order</a>
        </h5>
      </div>

    k
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
  </body>
</html>
